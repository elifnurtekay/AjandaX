{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h4 class="mb-3">Kayıt Ol</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-100 mt-2">Kayıt Ol</button>
            </form>
            <div class="mt-3 text-end">
                <a href="{% url 'login' %}">Giriş Yap</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
